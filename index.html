<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NameYo!</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="akan-names">
      <div class="left-box">
        <h1> Welcome to</br> NameYo! </h1>
          <h3> Where we give you an Akan name based on your birth date.</h3>
      </div>
      <div class="right-box">
          <h2> Enter information here:</h2>
        <form>
          <input type="text" class="field" id="date-of-birth" placeholder="Birth date (dd/mm/year)">
          <input type="text" class="field" placeholder="Gender (click bellow)">
          <input type="radio" id="female" name="gender"value="Female"/>Female
          <input type="radio" id="male"name="gender"value="Male"/>Male
          <textarea class="field area" placeholder="Give us feedback"></textarea>
          <button class="button" onclick="formdata()" type="submit"> Lets Go</button>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
