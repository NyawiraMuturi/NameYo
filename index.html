<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NameYo!</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Bad+Script|Cormorant|Dancing+Script|Karma|Lobster|Sriracha&display=swap" rel="stylesheet">
</head>
<body>
  <!--left-box-->
  <div class="container">
    <div class="akan-names">
      <div class="left-box">
        <h1> <strong>Welcome to</br> NameYo!</strong> </h1>
          <h3> <strong>Where we give you an Akan name based on your birth date.</strong></h3>
      </div>
      <!--right-box-->
      <div class="right-box">
          <h2> Enter information here:</h2>
        <form>
          <input type="text" class="field" id="bdate" placeholder="Date" value="">
          <input type="text" class="field" id="bmonth" placeholder="Month" value="">
          <input type="text" class="field" id="byear" placeholder="Year" value="">
          <input type="radio" id="female" name="gender"value="Female"/>Female
          <input type="radio" id="male"name="gender"value="Male"/>Male
          <textarea class="field area" placeholder="Give us feedback"></textarea>
          <button class="button" onclick="formdata()" type="submit"> Lets Go</button>
        </form>
      </div>
    </div>
  </div>

    <script src="index.js"></script>

</body>
</html>
